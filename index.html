<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="index.css">
  <title>Sino 3D</title>
</head>

<body>
  <main>
    <img src="./assets/logo.svg" alt="logo Sino3D">
    <div class="box-general-configs">
      <div>
        <p>Velocidade</p>
        <div class="progress-bar">
          <div></div>
        </div>
      </div>
      <div>
        <p>Quantidade de fotos</p>
        <div class="progress-bar">
          <div></div>
        </div>
      </div>
  
      <div>
        <p>Direção</p>
        <div class="container-checkbox-group">
          <div class="container">
            <div class="round">
              <input type="checkbox" checked id="hour" />
              <label for="hour"></label>
            </div>
            <span>Horário</span>
          </div>
  
          <div class="container">
            <div class="round">
              <input type="checkbox" checked id="anti-hour" />
              <label for="anti-hour"></label>
            </div>
            <span>Anti-Horário</span>
          </div>
        </div>
      </div>
    </div>

    <div class="box-platform-angle">
      <p>Ângulo da plataforma</p>
      <div class="buttons-directions">
        <button>◀️</button>
        <button>▶️</button>
      </div>
    </div>

    <button class="button-initial">
      Iniciar
    </button>
  </main>
</body>

</html>
